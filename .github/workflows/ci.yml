name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  xcode-build:
    name: Xcode Build
    runs-on: macOS-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Bundle Install
        run: bundle install
      - name: Select Xcode Version
        run: sudo xcode-select --switch /Applications/Xcode_11.6.app/Contents/Developer
      - name: Build and Test
        run: |
          xcrun xcodebuild \
            -project Paralayout.xcodeproj \
            -scheme "ParalayoutStudio" \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,OS=13.6,name=iPhone 11 Pro" \
            -configuration Debug \
            -PBXBuildsContinueAfterErrors=0 \
            ACTIVE_ARCH_ONLY=0 \
            build test
      - name: Lint Podspec
        run: bundle exec pod lib lint --verbose --fail-fast
