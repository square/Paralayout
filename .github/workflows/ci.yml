name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  xcode-build:
    name: Xcode Build
    runs-on: macOS-10.15
    strategy:
      matrix:
        platform: ['iOS_14', 'iOS_13']
      fail-fast: false
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Select Xcode Version
        run: sudo xcode-select --switch /Applications/Xcode_12.4.app/Contents/Developer
      - name: Prepare iOS 13 Simulator
        run: |
          sudo mkdir -p /Library/Developer/CoreSimulator/Profiles/Runtimes
          sudo ln -s /Applications/Xcode_11.7.app/Contents/Developer/Platforms/iPhoneOS.platform/Library/Developer/CoreSimulator/Profiles/Runtimes/iOS.simruntime /Library/Developer/CoreSimulator/Profiles/Runtimes/iOS\ 13.7.simruntime
          xcrun simctl list runtimes
        if: matrix.platform == 'iOS_13'
      - name: Bundle Install
        run: bundle install
      - name: Pod Install
        run: bundle exec pod install --project-directory=Example
      - name: Build and Test
        run: Scripts/build.swift xcode ${{ matrix.platform }} `which xcpretty`
      - name: Upload Results
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: Test Results
          path: .build/derivedData/**/Logs/Test/*.xcresult
  pod-lint:
    name: Lint Pod
    runs-on: macOS-10.15
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Bundle Install
        run: bundle install
      - name: Select Xcode Version
        run: sudo xcode-select --switch /Applications/Xcode_12.4.app/Contents/Developer
      - name: Lint Podspec
        run: bundle exec pod lib lint --verbose --fail-fast
  spm:
    name: SPM Build
    runs-on: macOS-10.15
    strategy:
      matrix:
        platform: ['iOS_14', 'iOS_13', 'iOS_12']
      fail-fast: false
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Select Xcode Version (12.4)
        run: sudo xcode-select --switch /Applications/Xcode_12.4.app/Contents/Developer
      - name: Prepare iOS 13 Simulator
        run: |
          sudo mkdir -p /Library/Developer/CoreSimulator/Profiles/Runtimes
          sudo ln -s /Applications/Xcode_11.7.app/Contents/Developer/Platforms/iPhoneOS.platform/Library/Developer/CoreSimulator/Profiles/Runtimes/iOS.simruntime /Library/Developer/CoreSimulator/Profiles/Runtimes/iOS\ 13.7.simruntime
          xcrun simctl list runtimes
        if: matrix.platform == 'iOS_13'
      - name: Prepare iOS 12 Simulator
        run: |
          sudo mkdir -p /Library/Developer/CoreSimulator/Profiles/Runtimes
          sudo ln -s /Applications/Xcode_10.3.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/Library/CoreSimulator/Profiles/Runtimes/iOS.simruntime /Library/Developer/CoreSimulator/Profiles/Runtimes/iOS\ 12.4.simruntime
          xcrun simctl list runtimes
      - name: Build
        run: Scripts/build.swift spm ${{ matrix.platform }} `which xcpretty`
